<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form class="form-horizontal" role="form" ng-submit="submit(user)">
			<div class="panel panel-default">
				<div class="panel-heading">
					Enter the New World.
				</div>
				<div class="panel-body">
					<div ng-controller="NotificationsCtrl">
						<alert ng-repeat="notification in notifications" type="notification.type" close="closeNotification($index)">{{notification.message}}</alert>
					</div>
					<!-- e-mail -->
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-4 control-label">Email</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="email" class="form-control" ng-model="user.email" placeholder="Enter your email.">
							</div>
						</div>
					</div>
					<!-- nickname -->
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-4 control-label">Nickname</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" ng-model="user.password" placeholder="Enter your Nickname.">
							</div>
						</div>
					</div>
					<!-- password -->
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-4 control-label">Password</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="password" class="form-control" ng-model="user.password" placeholder="Enter your password.">
							</div>
						</div>
					</div>
					<!-- password confirmation -->
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-4 control-label">Confirm password</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="password" class="form-control" ng-model="user.password" placeholder="Re-enter your password.">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					Choose your homeland.
				</div>
				<div class="panel-body">	
					<!-- sector -->
					<div class="map-container">
						<leaflet tiles="tiles" center="center" geojson="geojson"></leaflet>
					</div>
					{{ sectorFocus.id }}
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
