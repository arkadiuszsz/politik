<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				Enter the New World.
			</div>
			<div class="panel-body">
				<div ng-controller="NotificationsCtrl">
					<alert ng-repeat="notification in notifications" type="notification.type" close="closeNotification($index)">{{notification.message}}</alert>
				</div>
				<form class="form-horizontal" role="form" ng-submit="login(user)">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon">@</span>
								<input type="email" class="form-control" ng-model="user.email" placeholder="Enter your email.">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input type="password" class="form-control" ng-model="user.password" placeholder="Enter your password.">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">Sign in</button>
						</div>
					</div>
				</form>
				Forgot password? <a href="#">Click here to reset.</a><br />
				Don't have account? <a href="#/create-account">Click here to register.</a>
			</div>
		</div>
	</div>
</div>
